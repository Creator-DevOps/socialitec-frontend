version: 1
frontend:
  phases:
    preBuild:
      commands:
        - curl -fsSL https://bun.sh/install | bash
        - export PATH="$HOME/.bun/bin:$PATH"
        - bun install
    build:
      commands:
        - bun run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .bun/**/*


redirects:
  - source: /<*>
    target: /index.html
    status: 200
  - source: /<*>/
    target: /index.html
    status: 200
  - source: /assets/<*>
    target: /assets/<*>
    status: 200
