version: 1
frontend:
  phases:
    preBuild:
      commands:
        # instala Bun desde su script oficial
        - curl -fsSL https://bun.sh/install | bash
        # a√±ade bun a tu PATH
        - export PATH="$HOME/.bun/bin:$PATH"
        # instala dependencias con bun
        - bun install
    build:
      commands:
        - bun run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .bun/**
customHeaders:
  - pattern: '**/*'
    headers:
      - key: Cache-Control
        value: 'no-cache, no-store, must-revalidate'
redirects:
  # regla catch-all para React Router
  - source: "</^[^.]+$|\\.(?!(css|gif|ico|jpg|js|png|txt|svg|woff|ttf|map|json)$)([^.]+$)/>"
    target: /index.html
    status: 200
