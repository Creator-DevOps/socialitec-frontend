version: 1
frontend:
  phases:
    # Instala dependencias con npm
    preBuild:
      commands:
        - npm ci
    # Construye tu app Vite + React
    build:
      commands:
        - npm run build
  artifacts:
    # Vite genera los archivos de salida en "dist"
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    # Cachea node_modules para acelerar futuros builds
    paths:
      - node_modules/**/*
customHeaders:
  - pattern: '**/*'
    headers:
      - key: Cache-Control
        value: 'no-cache, no-store, must-revalidate'
redirects:
  # Rewrite catch-all para React Router
  - source: '/<*>'
    target: '/index.html'
    status: 200

