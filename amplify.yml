version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npx npm@8 ci # Fuerza usar npm 8 que maneja mejor las peer dependencies
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm # Agrega caché para npm
  environment:
    variables:
      NODE_ENV: production
      
appRoot: . # Asegúrate que Amplify busque en el directorio raíz

redirects:
  - source: '/*'
    target: '/index.html'
    status: 200
